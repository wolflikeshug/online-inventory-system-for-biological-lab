{# Update Template #}

<div class="modal-header">
    <h5 class="modal-title">Edit User</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form class="container col-12" method="POST" action="people/edit/{{ user.id }}" role="form">

    <div class="modal-body">
        <div class="justify-content-center align-items-center" style="margin-top:20">
            <div class="form-group"></div>
            <div class="form-group">
                Set Group for: {{ user }}<br>
                {{ form.group(class="form-control form-control-lg") }}
            </div>
        </div>
    </div>
    <div class="modal-footer">
        {{ form.submit(class="btn btn-primary") }}
        {{ del_user_form.delete(class="btn btn-danger") }}
        <button type="button" data-dismiss="modal" class="btn">Cancel</button>
    </div>
</form>
</div>
