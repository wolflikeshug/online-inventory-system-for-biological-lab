{% extends "base.html" %}
{% block title %} Rooms {% endblock %}
{% block content %}
<main>
    <div class="inline">
        <h1>Rooms</h1>
        <button id="create_room" type="button" class="btn btn-primary btn-sm" data-target="modal-response">Create</button>
    </div>
    <br>
    {% for room_row in rooms | batch(3, "Empty") %}
    <div class="card-deck">
        {% for room in room_row %}
        {% if room.id is defined %}
        <div class="card">
            <div class="card-body">
                <button  type="button" class='bx bx-dots-horizontal-rounded edit' data-target="modal-response"></button>
                <h5 class="card-title">{{ room.name}}</h5>
                <p class="card-text">Info</p>
                <a href="{{ url_for('freezer.building_freezers', room_id = room.id ) }}" id="noprop" class="btn btn-primary">Enter</a>
            </div>
        </div>
        {% else %}
        <div class="card" id="box-empty">
        </div>
        {% endif %}
        {% endfor %}
    </div>
    <br>
    {% endfor %}
</main>
<div class="sample-sidebar hidden" id="box-info">
</div>
{% endblock content %}
