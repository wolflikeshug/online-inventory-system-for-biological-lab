{# Update Template #}

<div class="modal-header">
  <h5 class="modal-title">Create Room</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="container col-12" method="POST" action='/room/' role='form'>
    <div class="justify-content-center align-items-center" style="margin-top:20">
      <div class="form-group">{{ form.id() }}</div>
      
      <!-- Name -->
      <div class="form-group">
        {{ form.name.label(class='col-md-4 vert-cent') }} 
        {{ form.name(id="primary-tab-index", tabindex=1, class="form-control bg-white border-md") }}
      </div>
      
      <!-- Building -->
      <div class="form-group">
        {{ form.building_id.label(class='col-md-4 vert-cent') }} 
        <select class="form-control bg-white border-md" name="building_id">
          {% for building in buildings %}
            <option value="{{building.id}}">{{building.name}}</option>
          {% endfor %}
        </select>
      </div>      
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary ">Submit</button>
      <button type="button" data-dismiss="modal" class="btn">Cancel</button>
    </div>
  </form>
</div>
